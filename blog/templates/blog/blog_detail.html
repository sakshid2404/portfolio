
{% load static %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">

<h1>{{ article.title }}</h1> 
{% if article.image %}
<img src="{{ article.image.url }}" alt="{{ article.title }}" height="200px">
{% endif %}
<p>{{ article.content|linebreaksbr }}</p>
<p><i>Posted on {{ article.created_at }}</i></p>




<form action="{% url 'like_post' article.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="like-button" name="submit" >
     <div class="like-container">
         Like &#x1F497;
      </div>
    </button>
   
         - {{ article.total_likes_count }} 
</form>
    
<a href="{% url 'index' %}">Back to Home page</a>
